<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./app.js" type="module"></script>
  <link href="./public/css/output.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body class="h-screen flex flex-col">
  <div name="background" class="absolute -z-50 w-full">
    <img src="./public/images/morning-sky.jpg" alt="" class="absolute h-screen w-full object-fill">
  </div>

  <section name="main-content" class="container mx-auto my-36">

    <div name="short-info" class="flex flex-col w-max p-2 mx-auto mt-6">
      <div name="region-city" class="flex flex-row">
        <h1 id="region" class="text-center uppercase text-xl font-normal"></h1>
        <h1 class="font-semibold">,</h1>
        <h1 id="city" class="text-center uppercase text-xl font-normal"></h1>
      </div>

      <h1 id="forecast" class="text-center capitalize text-md font-semibold"></h1>
      <h1 id="temp" class="text-center text-4xl font-semibold"></h1>
    </div>

    <div name="weather-wrapper" class="relative flex flex-col justify-center m-4">
      <div name="days" class="absolute flex flex-row w-full top-0">
        <button id="dayOne"
          class="flex-1 text-center hover:border-b-2 focus:border-b-2 border-b-white font-semibold capitalize"></button>
        <button id="dayTwo"
          class="flex-1 text-center hover:border-b-2 focus:border-b-2 border-b-white font-semibold capitalize"></button>
        <button id="dayThree"
          class="flex-1 text-center hover:border-b-2 focus:border-b-2 border-b-white font-semibold capitalize"></button>
      </div>

      <div id="forecast-container" name="forecasts" class="flex flex-row overflow-auto justify-between m-4 mt-6 p-2">
      </div>

    </div>

    </div>

  </section>
  <section name="footer"></section>
</body>

</html>
